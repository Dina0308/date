<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header>
        <p class="text_gray">Лучшие астрологи и экстрасенсы Румынии</p>
    </header>
    <main>
        <section class="promo">
            <div class="container">
                <p class="text_gray promo__title">
                    Точность прогноза: 97%
                </p>
                <img src="img/icon1.svg" class="promo__img" alt="logo">
                <img src="img/woman1.png" class="promo__photo" alt="logo">
                <div class="promo__question">
                    <p class="promo__subtitle">Вас беспокоит вопрос о том, <br> 
                        <span>когда Вы покинете этот Мир и при <br> каких обстоятельствах?</span>
                    </p>
                    <button class="promo__button_y">Да</button>
                    <button class="promo__button_n">Нет</button>
                    <p class="text_gray promo__label">Онлайн-предсказание</p>
                </div>
            </div>

        </section>
    </main>
</body>
</html>
